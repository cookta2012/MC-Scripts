# Configuration file

options {
    # Disable EMC values for items (true=items have no EMC) [default: false]
    B:DisableEMC=false

    # Enable Chunk Loader [default: true]
    B:EnableChunkLoader=true

    # Enable the contributor cape (Only useful if u are a contributor, but don't want the cape to override your Mojang cape) [default: true]
    B:EnableContributorCape=true

    # Enable custom Enderman that spawn during the day [default: false]
    B:EnableEnderman=false

    # Enabled Wither Skeleton Raw Carbon Drops [default: true]
    B:EnableWitherSkeletonDrops=true

    # When the game decides to spawn PWThings Enderman, what is the max that should spawn in the group? [range: 1 ~ 4, default: 2]
    I:EndermanMaxSpawnPerGroup=2

    # Probability PWThings Enderman will spawn when game deicdes to spawn a mob [range: 1 ~ 10, default: 3]
    I:EndermanSpawnProbability=3

    #  [default: false]
    B:MMD=false

    # Radius from player that magnet will scan for entities
    D:MagnetRadius=6.5

    # Maximum chunk loader radius [range: 1 ~ 7, default: 3]
    I:MaxChunkLoaderRadius=3

    # Number of Chunk Loaders a player is allowed to place (-1 = infinite) [range: -1 ~ 100, default: 3]
    I:MaxChunkLoadersPerPlayer=3

    # Enable natural generation of Nether Carbon Ore [default: true]
    B:NetherCarbonWorldGen=true
}


